{% extends 'products/_base.html' %}
{% load crispy_forms_tags %}

{% block contentt %}
    <div class=' container'>
        <div class='text-center'>
            <h1>{{ title }}</h1>
            <h3>{{ content }}</h3>
        </div>
        <div class='row'>
            <div  class=' col-md-6 mx-auto'>
                <form class='contact-form' action="{% url 'products:contact_form' %}"  method='post'>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type='submit' class='my-1 btn btn-success'>Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock contentt %}
