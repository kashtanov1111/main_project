<form method='post' action="{% url 'products_carts:update' %}" data-endpoint="{% url 'products_carts:update' %}" class="form-product-ajax">
    {% csrf_token %}
    <input type="hidden" name='product_id' value='{{ product.id }}'>
    <span class='submit-span'>
    {% if object in cart.products.all %}
        In cart <button class='btn btn-link' type='submit'>Remove?</button>
    {% else %}
        <button type='submit' class='btn btn-success'>Add to cart</button>
    {% endif %}
    </span> 
</form>
