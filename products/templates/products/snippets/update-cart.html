<form method='post' action="{% url 'products_carts:update' %}" class="form">
    {% csrf_token %}
    <input type="hidden" name='product_id' value='{{ product.id }}'>
    {% if in_cart %}
        <button class='btn btn-link btn-sm' type='submit' style='text-decoration:none; padding:0; cursor:pointer;'>Remove?</button>
    {% else %}
        {% if object in cart.products.all %}
            In cart <button class='btn btn-link' type='submit'>Remove?</button>
        {% else %}
            <button type='submit' class='btn btn-success'>Add to cart</button>
        {% endif %}
    {% endif %}
</form>
