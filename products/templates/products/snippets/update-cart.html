<form method='post' action="{% url 'products_carts:update' %}" data-endpoint="{% url 'products_carts:update' %}" class="form-product-ajax" {% if request.user.is_authenticated %}data-user='abc'{% endif %}>
    {% csrf_token %}
    <input type="hidden" name='product_id' value='{{ product.id }}' {% if product.is_digital %}data-is-digital='true'{% endif %}>
    <span class='submit-span'>
    {% if object in cart.products.all %}
        <div class='btn-group'>
            <a class='btn btn-link' href="/products/cart/">In cart</a>  <button class='btn btn-link' type='submit'>Remove?</button>
        </div>
    {% else %}
        <button type='submit' class='btn btn-success'>Add to cart</button>
    {% endif %}
    </span> 
</form>
