<div class='col'>
    <div class="card h-100">
        {% if instance.image %}
            <a href="{{ instance.get_absolute_url }}">
                <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }} logo">
            </a>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ instance.title }}</h5>
          <p class="card-text">{{ instance.description|linebreaks|truncatewords:12 }}</p>
          <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
          <a href="{% url 'products:detail' instance.slug %}" class="btn btn-warning">URL shortcut</a>
        </div>
    </div>
</div>
