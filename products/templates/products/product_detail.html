{% extends 'products/_base.html' %}

{% block contentt %}
    <div class='row'>
        <div class='col-md-6'>
            <h1>{{ object.title }}</h1><br>
            {{ object.timestamp|timesince}} ago
            {{ object.description|linebreaks }}<br>
            {% if object.image %}
                <img width=200 src="{{ object.image.url }}" alt="">
            {% endif %}
        </div>
        <div class='col-md-6'>
            {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
        </div>
    </div>
    
    
    
    
{% endblock contentt %}
