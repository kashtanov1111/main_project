{% extends '_base.html' %}

{% block content %}
    <h1>Delete {{ school.name }}?</h1>
    <form method='post'>
        {% csrf_token %}
        <input type="submit" value='Delete' class='btn btn-danger'>
        <a href="{% url 'basic_app:school_detail' school.pk %}">Cancel</a>
    </form>
{% endblock content %}
