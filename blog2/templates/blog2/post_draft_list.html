{% extends 'blog2/_base.html' %}

{% block contentt %}
    {% for post in posts  %}
        <div class='post'>
            <h1><a href="{% url 'blog2:post_detail' post.pk %}">{{ post.title }}</a></h1>
            <p class='date'>Created: {{ post.created_date}}</p>
            <p>{{ post.text|safe|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock contentt %}
