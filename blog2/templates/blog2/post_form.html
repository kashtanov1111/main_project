{% extends 'blog2/_base.html' %}
{% load crispy_forms_tags %}

{% block contentt %}
    {% if form.instance.pk %}
    <h1>Edit Post</h1>
    {% else %}
    <h1>New Post</h1>
    {% endif %}
    <form class='post-form' method='post'>
        {% csrf_token %}
        {{form|crispy}}
        <button type='submit' class=' btn-margin-up save btn btn-success'>Save</button>
    </form>
    <script>var editor = new MediumEditor('.editable');</script>
{% endblock contentt %}
