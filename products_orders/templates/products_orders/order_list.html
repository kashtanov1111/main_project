{% extends 'products/_base.html' %}

{% block contentt %}
    <div class='row'>
        <div class='col-12'>
            <h1>Orders</h1>
        </div>
        <div class='col'>
            <table class='table'>
                <thead><th>Order Id</th><th>Status</th><th>Total</th></thead>
                <tbody>
                    {% for object in object_list %}
                    <tr>
                        <td><a style='text-decoration:none;'href="{{ object.get_absolute_url }}">{{ object.order_id }}</a></td>
                        <td>{{ object.get_status }}</td>
                        <td>{{ object.total }}</td>
                    </tr>
                    {% empty %}
                    <tr><td colspan='3' class='lead'>No orders yet.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock contentt %}
