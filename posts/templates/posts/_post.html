<div class='post media'>
    <h3>{{ post.message_html|safe }}</h3>
    <div class='media-body'>
        <h5 class='media-heading'>
            <span class='no-textdecor username'>
                <a class='no-textdecor' href="{% url 'posts:for_user' post.user.username %}">@{{ post.user.username }}</a>
            </span>
            <time class='time'>
                <a class='no-textdecor' href="{% url 'posts:single' post.user.username post.pk %}">{{ post.created_at }}</a>
            </time>
        </h5>
        <div class='media-footer'>
            {% if user.is_authenticated and post.user == user and not hide_delete %}
                <a href="{% url 'posts:delete' post.pk %}" title='delete' class='btn btn-danger'>
                    <span class='bi bi-trash' aria-hidden='true'></span>
                    <span >Delete</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
