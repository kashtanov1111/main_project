{% extends '_base.html' %}

{% block content %}
    <h1>Blog note â„– {{ object.pk }}</h1>
    <p><a href="{% url 'blog' %}">&lArr; Back to all notes</a></p>
    <br>
    <div class='note-entry'>
        <h2>{{ object.title }}</h2>

{% endblock content %}
