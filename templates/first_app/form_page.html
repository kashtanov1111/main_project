{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='container'>
        <h1>Fill out the form!</h1>
        <form action="" method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <input class='btn btn-primary' type="submit" value='Send'>
        </form>
    </div>
{% endblock content %}
