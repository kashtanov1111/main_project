{% extends '_base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}

        <h2>Change Password</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn-margin-up btn btn-primary' type='submit'>Change Password</button>
    </form>
{% endblock content %}
