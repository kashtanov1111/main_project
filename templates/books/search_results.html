{% extends '_base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
    <h1>Search Results</h1><br>
    {% for book in book_list %}
        <div>
            <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
            <p>Author: {{ book.author }}</p>
            <p>Price: {{ book.price }}</p>
        </div>
        <br>
    {% endfor %}
{% endblock content %}
