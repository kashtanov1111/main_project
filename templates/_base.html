{% load static %}
<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <header>
            <div class='logo'>
                <h1><a href="{% url 'home' %}">Django Platform</a></h1>
            </div>
            <div class='logging'>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a href="{% url 'login' %}">Log In</a>
                    <a href="{% url 'signup' %}">Sign Up</a>                 
                {% endif %}
            </div>
        </header>
        <div class='blog-properties'>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
