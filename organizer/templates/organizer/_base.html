{% extends '_base.html' %}
{% load flatpages %}
{% get_flatpages as flatpages %}

{% block content %}
<div style='margin:-10px;'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
      <div class='container'>
          <a class="navbar-brand" href="#">
            <img src="http://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Startup Blog
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent2">
            <ul class='navbar-nav '>
              <li class='nav-item'>
                <a href="{% url 'sublog:post_list' %}" class='nav-link {% if request.path == sublog_post_list %}active{% endif %}'>Blog</a>
              </li>
              <li class='nav-item'>
                <a href="{% url 'organizer:startup_list' %}" class='nav-link {% if request.path == organizer_startup_list %}active{% endif %}'>Startups</a>
              </li>
              <li class='nav-item'>
                <a href="{% url 'organizer:tag_list' %}" class='nav-link {% if request.path == organizer_tag_list %}active{% endif %}'>Tags</a>
              </li>
              <li class='nav-item'>
                <a href="{% url 'contact' %}" class='nav-link {% if request.path == contact %}active{% endif %}'>Contact</a>
              </li>
              {% for page in flatpages %}
                <li class='nav-item'>
                  <a class='nav-link {% if request.path == page.get_absolute_url %}active{% endif %}' href="{{ page.get_absolute_url}}">
                    {{ page.title }}
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
      </div>
    </nav>
  </div>
{% block contentt %}
{% endblock contentt %}
{% endblock content %}
