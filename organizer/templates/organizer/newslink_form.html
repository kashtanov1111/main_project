{% extends 'organizer/base_organizer.html' %}
{% load crispy_forms_tags %}

{% block title %}

{% endblock title %}

{% block contentt %}

        <div>
            <form 
                action="{% url 'organizer:newslink_create' %}"

            </form>
        </div>
    </div>
{% endblock contentt %}
