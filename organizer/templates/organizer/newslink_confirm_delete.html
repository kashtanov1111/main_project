{% extends 'organizer/base_organizer.html' %}

{% block title %}
{{ block.super }} - Delete Newslink
{% endblock title %}

{% block contentt %}
    <div>
        <div>
            <form 
                action="{{ newslink.get_delete_url }}" 
                method='post'>
                {% csrf_token %}
                <p>
                    Are you sure you want to delete
                    newslink  {{ newslink.name}}?
                </p>
                <a href="{{ newslink.get_absolute_url}}">Cancel</a>
                <button type='submit'>Delete Newslink</button>
            </form>
        </div>
    </div>
{% endblock contentt %}
