{% extends 'organizer/base_organizer.html' %}

{% block title %}
{{ block.super }} - Delete Startup
{% endblock title %}

{% block contentt %}
    <div>
        <div>
            <form 
                action="{{ startup.get_delete_url }}" 
                method='post'>
                {% csrf_token %}
                <p>
                    Are you sure you want to delete
                    startup  {{ startup.name}}?
                </p>
                <a href="{{ startup.get_absolute_url}}">Cancel</a>
                <button type='submit'>Delete Tag</button>
            </form>
        </div>
    </div>
{% endblock contentt %}
